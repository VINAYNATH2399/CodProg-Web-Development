<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="">
        <label for="first name">First Name:</label>
        <input type="Username" placeholder="First Name"><br><br>
        
        <label for="last name">Last Name:</label>
        <input type="Username" placeholder="Last Name" ><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>
        
        <label for="Password">Password:</label>
        <input type="password" placeholder="password"><br>

            <!-- radio button -->
        <p>Select Gender</p>
        <label for="male">male</label>
        <input type="radio" name="Gender"><br>
        <label for="female">female</label>
        <input type="radio" name="Gender"><br>
        <label for="other">other</label>
        <input type="radio" name="Gender"><br>

            <!-- dropdown list -->
        <label for="Dropdown">Country </label>
        <select name="Country" id="">
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>

        <p>Write about your self below</p>
        <textarea name="textarea" id="textarea" cols="60" rows="10" placeholder="type here"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
